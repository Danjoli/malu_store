<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/footer.css">
    <title>Malu Store</title>
</head>
<body>  

    <header>
        <h1>Malu Store</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="#produtos">Produtos</a>
            <a href="#offers">Ofertas</a>
            <a href="../paginas/sobre=nós.html">Sobre</a> <!--Corrigir depois-->
            <a href="#contato">Contato</a>
        </nav>
        <div class="container1">
            <div class="search-bar">
                <input type="text" placeholder="Buscar produtos...">
            </div>
            <div class="cart-icon">
                <a href="../paginas/cadastro.html">
                    <img src="../imagens/perfil.png" alt="Perfil de usuario" id="icon-perfil">
                </a>
                <a href="../paginas/cadastro.html">
                    <img src="../imagens/cart.png" alt="Carrinho de compras" id="icon-cart">
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Encontre os melhores produtos com Malu Store</h1>
                <a href="../paginas/cadastro.html">
                    <button id="buy">
                        Compre agora
                    </button>
                </a>
            </div>
        </section>

        <!-- PRODUTOS EM DESTAQUE -->

        <section class="featured-products">
            <h2 class="titulo-destaques">Produtos em destaque</h2>
            <div class="carousel" id="produtos"></div>
            <button id="verMais">Ver mais</button>
        </section>

        <!-- OFERTAS ESPECIAIS -->

        <section class="special-offers">
            <h2 class="titulo-ofertas">Ofertas Especiais</h2>
            <div class="offers" id="offers"></div>
            <button id="ofertas">Aproveite agora</button>
        </section>
    </main>

    <!-- Container onde o footer será carregado -->
    <div id="footer-container"></div>

    <!-- Importando scripts com "defer" para melhor carregamento -->
    <script src="../js/footer.js" defer></script>
    <script src="../js/produtos.js" defer></script>
    <script src="../js/ofertas.js" defer></script>
    <script src="../js/buttons.js" defer></script>
    <script src="../js/search.js" defer></script>
    <script src="../js/copiar-texto.js" defer></script>
</body>
</html>

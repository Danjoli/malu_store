<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/geral.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/compra.css">
    <link rel="stylesheet" href="../css/footer.css">
    <title>Detalhes do Produto</title>
</head>
<body>
    <header>
        <h1>Malu Store</h1>
        <nav>
            <a href="/malu_store/index.html">Home</a>
            <a href="../paginas/sobre-nos.html">Sobre</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <main>
        <div class="produto-detalhes">
            <div class="produto-imagem">
                <img id="produto-img" src="" alt="Imagem do Produto">
            </div>

            <div class="produto-info">
                <h1 id="produto-nome"></h1>
                <del id="produto-preco-antigo"></del>
                <span id="produto-preco-atual"></span>
                <button id="comprar-btn">Comprar</button>
            </div>

             <!-- Descrição dentro da mesma div para alinhar corretamente -->
            <div class="descricao">
                <div class="descricao-inicial">
                    <h3>Descrição</h3>
                    <button id="btnDescricao">+</button>
                </div>
                <p id="produto-descricao"></p>
            </div>
        </div>
    </main>

    <!-- Container onde o footer será carregado -->
    <div id="footer-container"></div>

    <!-- Importando o script do header e footer -->
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>

    <script src="../js/compra.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="../css/compra-ofertas.css">
</head>
<body>
    <header>
        <h1>Malu Store</h1>
        <nav>
            <a href="../paginas/index.html">Home</a>
            <a href="../paginas/sobre=nós.html">Sobre</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <main>
        <div class="ofertas-detalhes">
            <div class="oferta-imagem">
                <img id="oferta-img" src="" alt="Imagem do Produto">
            </div>

            <div class="oferta-info">
                <h1 id="oferta-nome"></h1>
                <del id="oferta-preco-antigo"></del>
                <span id="oferta-preco-novo"></span>
                <button id="comprar-btn">Comprar</button>
            </div>

             <!-- Descrição dentro da mesma div para alinhar corretamente -->
            <div class="descricao">
                <div class="descricao-inicial">
                    <h3>Descrição</h3>
                    <button id="btnDescricao">+</button>
                </div>
                <p id="produto-descricao"></p>
            </div>
        </div>
    </main>

    <!-- Container onde o footer será carregado -->
    <div id="footer-container"></div>

    <!-- Importando o script do footer -->
    <script src="../js/footer.js"></script>

    <script src="../js/compra-ofertas.js"></script>
    <script src="../js/botao-descricao.js"></script>
</body>
</html>
